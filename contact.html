  <body class="sub_page">
    <div class="hero_area">
      <!-- header section strats -->

        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">

    <!-- contact section -->
    <section class="contact_section layout_padding">
      <div class="container">
        <div class="d-flex">
          <h2>Contact Us</h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form action="">
              <div class="contact_form-container">
                <div>
                  <div>
                    <input type="text" placeholder="Name" />
                  </div>
                  <div>
                    <input type="text" placeholder="Phone Number" />
                  </div>
                  <div>
                    <input type="email" placeholder="Email" />
                  </div>
                  <div class="mt-5">
                    <input type="text" placeholder="Message" />
                  </div>
                  <div class="mt-5">
                    <button type="submit">send</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <div class="contact_img-box">
              <img src="images/DIGITAL TEC - SISTEMA DE PARQUEOS.png" width="25" height="600" alt="" />
            </div>
          </div>
        </div>
      </div>

    <!-- end contact section -->

    <!-- map section -->
    <div id="mainBody">
      <div class="container">
          <h1><b>Dirección Física</b></h1>
          <center><center class="mapouter">
              <div class="gmap_canvas"><iframe width="770" height="510" id="gmap_canvas"
                      src="https://maps.google.com/maps?q=apartamentos el oriente&t=&z=10&ie=UTF8&iwloc=&output=embed"
                      frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                      href="https://2yu.co">2yu</a><br>
                  <style>
                      .mapouter {
                          position: relative;
                          text-align: right;
                          height: 510px;
                          width: 770px;
                      }
                  </style><a href="https://embedgooglemap.2yu.co">html embed google map</a>
                  <style>
                      .gmap_canvas {
                          overflow: hidden;
                          background: none !important;
                          height: 510px;
                          width: 770px;
                      }
                  </style>
              </div></center>
          </div>
      </div>
  </div>
